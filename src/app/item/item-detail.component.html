<ActionBar class="actionBar" title="Details"></ActionBar>

<!-- <ns-grids></ns-grids> -->

<GridLayout columns="*" rows="*, 250">
    <StackLayout col="0" row="0">
        <FlexboxLayout class="m-15">
            <Label class="h2" [text]="item.id + '. '"></Label>
            <Label class="h2" [text]="item.name"></Label>
        </FlexboxLayout>
        <label class="h2" text="Role : {{item.role}}"></label>
        <Label class="h2" text="Score : {{item.score}}"></Label>
        <Image [src]="item.image"></Image>

        <StackLayout col="0" row="*">
            <FlexboxLayout>
                <Button text="View Details" (tap)="onTap($event)" class="-outline -rounded-lg"></Button>
                <Button text="Add Score" (tap)="addScore($event)" class="-outline -rounded-lg"></Button>
                <Button *ngIf="show" text="Minus Score" (tap)="deductScore($event)" class="-outline -rounded-lg"></Button>
            </FlexboxLayout>
        </StackLayout>

    </StackLayout>
    <StackLayout col="0" row="1">
        <ns-form (addpersonevent)="editData($event)" [name]="item.name" [role]="item.role" [score]="item.score"></ns-form>
    </StackLayout>

</GridLayout>
